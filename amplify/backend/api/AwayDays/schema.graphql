type Reviews @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  rating: Int
  description: String
  UserID: String
  EventID: String
}

type Profile @model @auth(rules: [{allow: public}]) {
  id: ID!
  about: String
  UserID: String
  name: String
  lastName: String
  favSports: String
  whyOnAwayDays: String
  oneAmazingSportEvent: String
  pastEvents: String
  interests: String
  profilePic: String
}

type Accommodation @model @auth(rules: [{allow: public}]) {
  id: ID!
  location: String
  description: String
  img: [AWSURL]
  facilities: [String]
  UserID: String
  EventID: String
}

type Events @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  sport: String
  img: String
  startDate: String
  endDate: String
  description: String
  location: String
  UserID: String
}
 