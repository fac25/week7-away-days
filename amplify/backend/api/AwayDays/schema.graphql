type House @model @auth(rules: [{allow: public}]) {
  id: ID!
  location: String
  description: String
  img: AWSURL
  facilities: String
}

type Events @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  sport: String
  description: String
}

type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  lastname: String
  email: AWSEmail
}
 